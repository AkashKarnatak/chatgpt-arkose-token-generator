name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
      runs-on: ubuntu-latest
      name: Test the library out.
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
        - run: npm install
        - run: npm test
        - run: npm run benchmark
        - run: npm run roblox
